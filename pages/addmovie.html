<div class="container px-1 py-5 mx-auto">
  <div class="row">
    <div class="card form-card">
      <h5 class="text-center mb-4 text-white">
        Agrega una nueva película a nuestra base de datos
      </h5>
      <form onsubmit="event.preventDefault()">
        <div class="row justify-content-between">
          <div class="flex-column d-flex mb-3">
            <label class="form-control-label text-white"
              >Nombre
              <span class="text-danger"> *</span>
            </label>
            <input
              type="text"
              id="moviename"
              name="moviename"
              class="form-control"
              maxlength="180"
              required
              placeholder="Título de la película"
              onblur="validate(this)"
            />
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-sm-3 flex-column d-flex mb-3">
            <label class="form-control-label text-white"
              >Año
              <span class="text-danger"> *</span>
            </label>
            <input
              type="text"
              id="movieyear"
              name="movieyear"
              class="form-control"
              maxlength="4"
              required
              placeholder="Año"
              onblur="validateAño(this)"
            />
          </div>
          <div class="col-sm-9 flex-column d-flex mb-3">
            <label class="form-control-label text-white"
              >URL de imagen
              <span class="text-danger"> *</span>
            </label>
            <input
              type="url"
              id="moviepicture"
              name="moviepicture"
              class="form-control"
              maxlength="255"
              required
              placeholder="URL de la imagen"
              onblur="validate(this)"
            />
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="flex-column d-flex mb-3">
            <label class="form-control-label text-white"
              >Sinopsis
              <span class="text-danger"> *</span>
            </label>
            <textarea
              id="moviesynopsis"
              name="moviesynopsis"
              class="form-control"
              maxlength="1000"
              rows="4"
              required
              placeholder="Sinopsis de la película"
              onblur="validate(this)"
            ></textarea>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="form-group col-sm-4">
            <button class="btn btn-primary btn-block" onclick="addMovie()">
              Aceptar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
